<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <title>Palm Canyon Community Church | </title>
    <style>
        .loading-box{
            background-color: rgba(77,77,77,.6);
            border: solid #333 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-xs-12">
            <h1>Edit PC3</h1>
            <h3>Events</h3>
            <div class="alert alert-success hidden" id="alert"><span id="alert-message"></span></div>
            <div class="col-xs-12">
                <form role="form" id="event-form">
                    <div class="form-group col-xs-5">
                        <label for="event-name">Event Name</label>
                        <input id="event-name" name="event[]">
                    </div>
                    <div class="form-group col-xs-2">
                        <label for="event-date">Event Date</label>
                        <input id="event-date" name="event[]">
                    </div>
                    <div class="form-group col-xs-4">
                        <label for="event-date-name">Event Date Name</label>
                        <input id="event-date-name" name="event[]">
                    </div>
                    <div class="col-xs-1">
                        <i class="fa fa-trash text-danger" id="delete"></i>
                    </div>
                    <span id="events"></span>
                    <div class="form-group col-xs-12 text-center">
                        <i class="fa fa-plus-sign"></i><i class="fa fa-minus-sign"></i>
                    </div>
                    <div class="form-group col-xs-12">
                        <span class="btn btn-info" id="event-submit">Submit</span>
                    </div>
                </form>
            </div>
            
            <hr class="featurette-divider">
            <div class="col-xs-12 col-sm-7">
                
            </div>
            <div class="col-xs-12 col-sm-5">
                
            </div>
        </div>
    </div>
    <div id="loading modal" class="loading-box">
        <div>
        <i class="fa fa-circle-o-notch fa-spin"></i>        
        </div>
    </div>
    <script>
        $('#event-submit').on('click',function(){
            $.ajax({
                url:"http://palmcanyon.org/save.php",
                data:$('#event-form').serialize()
                .done(function(data){
                    $('#alert-message').html(data)
                    $('#alert').remveClass('hidden')
                    $('#event-name #event-date #event-date-name').val=''
                })
            })
        })
        $.on('ready',function(){
            $('#loadingModal').modal({
                backdrop:'static',
                keyboard:false,
                show:true
            })
            $.ajax({
                url:"http://palmcanyon.org/load.php"
                .done(function(data){
                    
                })
            })
            //$('#loadingModal').modal('hide')
        })
    </script>


</body>
</html>
